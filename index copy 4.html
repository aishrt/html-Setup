<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API with Loader</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: cornflowerblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <h1>API Call with Loader</h1>
  <button id="api-call-btn">Make API Call</button>
  <div id="response-container"></div>

  <script type="module">
    import { LoaderUtil } from './js/loaderUtil.js';
    import { APIUtil } from './js/apiUtil.js';

    document.getElementById('api-call-btn').addEventListener('click', async () => {
      const responseContainer = document.getElementById('response-container');

      // Show loader
      LoaderUtil.showLoader();

      try {
        // Make API request
        const response = await APIUtil.get('https://jsonplaceholder.typicode.com/posts');
        
        // Display data
        responseContainer.innerHTML = `
          <h2>API Response:</h2>
          <pre>${JSON.stringify(response.slice(0, 5), null, 2)}</pre>
        `;
      } catch (error) {
        // Show error
        Swal.fire('Error', 'Failed to fetch data.', 'error');
      } finally {
        // Hide loader
        LoaderUtil.hideLoader();
      }
    });
  </script>
</body>
</html>
